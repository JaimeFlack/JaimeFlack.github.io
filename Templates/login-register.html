    <main>
        <section>
            <div class="row" style="width: 103%;">
                <div class="col-lg-4 col-12 columna-login" style="background-color: white; padding: 150px 100px 165px 100px; height: 100%;">
                    <h1 style="text-align: center; margin-top: 40px;">INICIO DE SESIÓN</h1>
                    <div class="row">
                        <div class="col-12" style="padding: 30px;">
                            <input type="text" placeholder="Correo electrónico..." style="width: 100%; padding: 10px; border: 2px solid rgb(7, 156, 243);">
                            <br><br>
                            <input type="text" placeholder="Contraseña..." style="width: 100%; padding: 10px; border: 2px solid rgb(7, 156, 243);">
                            <br><br><br>
                            <div class="text-center">
                                <a href="#"></a><button class="btn-acceder" style="border: none; 
                                    background-color: red; color: white; width: 150px; padding: 10px; 
                                    border-radius: 5px; text-align: center;">Acceder</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p style="text-align: center;">o Inicia sesión con:</p>
                            <div class="text-center socials" style="padding: 10px;">
                                <a href="#"><i class="fab fa-google" style="font-size: 40px; margin: 5px; color: red;"></i></a>
                                <a href="#"><i class="fab fa-facebook" style="font-size: 40px; margin: 5px;"></i></a>
                                <a href="#"><i class="fab fa-twitter" style="font-size: 40px; margin: 5px; color: rgb(0, 145, 241);"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-12 columna-registro" style="background-color: black; padding: 0px 50px 0px 50px;">
                    <h1 style="color: white; text-align: center;">REGÍSTRATE</h1>
                    <div class="row">
                        <div class="col-lg-5 col-12" style="padding: 50px;">
                            <input type="text" placeholder="Rut del usuario..." style="width: 100%; 
                                border: 2px solid rgb(255, 255, 255); background-color: rgb(44, 44, 44); color: white; padding: 10px;">
                            <br><br>
                            <input type="text" placeholder="Correo electrónico..." style="width: 100%; 
                                border: 2px solid rgb(255, 255, 255); background-color: rgb(44, 44, 44); color: white; padding: 10px;">
                            <br><br>
                            <input type="text" placeholder="Contrseña..." style="width: 100%; 
                                border: 2px solid rgb(255, 255, 255); background-color: rgb(44, 44, 44); color: white; padding: 10px;">
                            <br><br>
                            <input type="text" placeholder="Repetir contraseña..." style="width: 100%; 
                                border: 2px solid rgb(255, 255, 255); background-color: rgb(44, 44, 44); color: white; padding: 10px;">
                            <br><br>
                            <input type="text" placeholder="Nombres y Apellidos..." style="width: 100%; 
                                border: 2px solid rgb(255, 255, 255); background-color: rgb(44, 44, 44); color: white; padding: 10px;">
                            <br><br>
                            <input type="text" placeholder="Dirección del domicilio..." style="width: 100%; 
                                border: 2px solid rgb(255, 255, 255); background-color: rgb(44, 44, 44); color: white; padding: 10px;">
                            <br><br>
                            <div class="text-center">
                                <a href="#"><button class="btn-registrarse" style="border: none;
                                    border-radius: 5px; background-color: red; color: white; padding: 10px;
                                    width: 120px;">Registrarse</button></a>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <p style="text-align: center; color: white;">o Regístrate con:</p>
                                    <div class="text-center socials" style="padding: 1px 10px 1px 10px;">

                                        <a href="#"><i class="fab fa-facebook" style="font-size: 40px; margin: 5px;"></i></a>
                                        <a href="#"><i class="fab fa-twitter" style="font-size: 40px; margin: 5px; color: rgb(0, 145, 241);"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-12">
                            <div class="text-center" style="margin-top: 20%;">
                                <img class="img-loginRegister" src="../Static/img/LOGO-fukusuke.png" alt="" style="width: 400px; height: 400px;">
                            </div>
                        </div>
                    </div>
                </div>
